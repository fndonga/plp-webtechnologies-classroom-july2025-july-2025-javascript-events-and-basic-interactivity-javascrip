<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Interactive Web Page</h1>
    </header>

    <main>
        <!-- Section 1: Event Handling -->
        <section id="event-handling">
            <h2>Event Handling Demo</h2>
            <button id="colorBtn">Change Background Color</button>
            <p id="hoverText">Hover over me!</p>
        </section>

        <!-- Section 2: Interactive Features -->
        <section id="interactive">
            <h2>Interactive Features</h2>
            <!-- Feature 1: Light/Dark Mode Toggle -->
            <button id="toggleModeBtn">Toggle Light/Dark Mode</button>
            
            <!-- Feature 2: Counter -->
            <div class="counter">
                <p>Counter: <span id="count">0</span></p>
                <button id="incrementBtn">Increment</button>
                <button id="decrementBtn">Decrement</button>
            </div>
        </section>

        <!-- Section 3: Custom Form Validation -->
        <section id="form-section">
            <h2>Sign Up Form</h2>
            <form id="signupForm" novalidate>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name">
                <small class="error" id="nameError"></small>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <small class="error" id="emailError"></small>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password">
                <small class="error" id="passwordError"></small>

                <button type="submit">Sign Up</button>
            </form>
            <p id="formSuccess" class="success"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Interactive Web Page</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
